		// 对象相关操作
			// 简单一维对象（对象和对象操作）
			var strings1 = {

			//复杂二维数组（对象和对象操作）
			var strings2 = {
				'测试11':{id:'1' , name:'测试1'},
				'测试22':{id:'2' , name:'测试2'},
				'测试33':{id:'3' , name:'测试3'},
				'测试44':{id:'4' , name:'测试4'},
			};
			strings2.测试11//根据键名，获取键值
			strings2.测试55 = {id:'5' , name:'测试5'};//对多维对象进行赋值(新键名和赋值新键值)
			//判断对象中是否有该键值或该键名
			var jianming1 = '测试66';//测试键名
			var jianzhi1 = {id:'1' , name:'测试1'};//测试键值
			console.log(!strings2[jianming1]);//如果为true,证明对象里有该键名，为false就没有该键名
			
			
			//数组
			var strings3 = [
				{id:"1" , name:"测试1"},
				{id:"2" , name:"测试2"},
				{id:"3" , name:"测试3"},
				{id:"4" , name:"测试4"},
			];
			var arrjianzhi = {id:"2" , name:"测试2"};
			console.log(JSON.stringify(strings3).indexOf(JSON.stringify(arrjianzhi)));//如果为-1，则不存在，大于-1，则存在，这儿是查找数组中的对象，要用JSON.stringify包裹
			//简单的，直接用indexOf就行了，或for循环 例：[ 'name' , 'age' , 'id' ]
			for(var i=0;i<strings3.length;i++){//具体判断某个对象是否相等时，还是要加 JSON.stringify 转换一下，如果是直接比对id 就不需要
				if( JSON.stringify(strings3[i]) == JSON.stringify(arrjianzhi)){
					console.log("有重复值");
				}
			};
			
			
			
			
			//两个一维数组，判断是否有重复值，删除并合并为新的对象
			var strings4 = {
				id:'1',
				name:'nick',
				age:'18'
			};
			var strings5 = {
				id:'1',
				qq:'12138',
			};
			var strings6 = Object.assign({} , strings4 , strings5);
			strings5.id= "66";
			//Object.assign(目标对象, 源对象)
			//Object.assign()方法，可以合并去重对象内的元素，并且改变目标对象(为浅拷贝，暂定意思为，任何改变目标对象的操作，也可能影响到最终数据)
			console.log(strings6);//最终id也会变为66
			
			var obj1 = {
				a:'1',
				b:'2',
				c:'3',
			};
			var obj2 = Object.assign({c:'4' , d:'5'} , obj1);
			//如果目标对象和源对象有属性重复，以源对象优先，多个源对象的话，以最后一个源对象属性值优先
			console.log(obj2);
			
			
			
			
			//两个复杂二维对象,去除合并对象，并合并为新对象
			var strings7 = {
