		<script type="text/babel">
			
			//函数的另写法（箭头函数，但是写法局限，return好像无法省略了）
			let addNewMessage = (a , b)=>{
				if(a>b){

				}else{
				 	return a+b
				}
			}
			console.log(addNewMessage(10 , 20));
			
			
			//简洁创建箭头函数，语句较少时，这样方便操作
			const greet = name => `Hello ${name}!`;

			//箭头 + Set + Array.from
			let upion = (a , b) => Array.from(new Set([...a , ...b]))
			console.log(upion([1,3,5,4],[1,8,6,3]) + "这是数组切割去重合并部分")
			
			
			//三元运算符

			//模板字符串
			let time = '2018-52-52';

			//for in用法
			let arrs = [

			//变量解构
			let tips = {
				arrow: function() {
					return '123'
				},
				arrows: function(index) {
					return index
				},
				titles: '这事测试语句'
			};
			let { arrow , arrows , titles } = tips
			
			console.log(arrow());
			
			
			//展开运算符 ...
			const arr1 = [1,2,3];
			const arr2 = [3,4];
			console.log(...arr1);  //1 2 3
			const arr3 = [...arr1 , ...arr2];
			console.log(arr3);  //arr1和arr2的合并
			
			const obj1 = {
			  a: 1,
			  b: 2, 
			  c: 3
			}
			const obj2 = {
			  d: 4,
			  e: 5,
			  f: 6
			}
			const obj3 = {
			    ...obj1,
			    ...obj2
			}
			console.log(obj3);   //obj1和obj2两对象的结合
			
			//在变量解析过程中首先查找局部的作用域，然后查找上层作用域。(所以在下方中，输出在var 声明前，所以是undefined)
			//在函数内部定义变量不带var，相当于进行变量赋值。
			var ii = 10;
			function asddd(){
				var ii = 2;
				console.log(ii);
			};
			asddd()
			console.log(ii)
			
			
			// 在JavaScript中，由for语句创建的变量，即使在for循环执行结束后，也依旧会存在于循环外部的执行环境中。(使用let 或const就不会)
			for(var i = 0; i < 10; i++) {  
			  var color = "blue";  
			};
			console.log(i); // 10 
			console.log(color); // "blue"
			
			
			// var 和 let const 的区别是,var 的作用于相对来说更大点
			// let,const变量的作用域仅限于for循环,if语块,普通的块{}内部
			// 但var 的作用于是当前整个封闭函数
			
			
			// 普通函数的this指向是自身作用域内,
			// 箭头函数,没有自身的this函数,会向外找一层,如果是普通函数包裹了个箭头函数,箭头函数使用this时,会找外部普通函数的this值,有就有,没有就没有
			// 如果箭头函数的外层不是普通函数包裹,那this对象就指向了window
			// 例:obj 就是个大集合体,里面的function 原始函数,照样是这个大集体的一员,所以这个function 的里面的this对应值 就可以从这个大集体里找
			var obj = {
			    birth: 1990,
			    getAge: function () {
			        var b = this.birth; // 1990
			        var fn = () => new Date().getFullYear() - this.birth; // this指向obj对象
			        return fn();
			    }
			};
			console.log(obj.getAge());//30   2020-1990
